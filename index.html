<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <script src="js/loginpage.js"></script>

<body>
     <div class="Login-box">
       <input type="text" id="username" placeholder="User Name" style="font-size:larger ;" required ><br>
       <input type="password" id="password" placeholder="Password" style="font-size:larger ;" required ><br>
       <button type="submit" onclick="collect()" > Login </button>
       <p id="msg"></p>
    </div>
</body>
<!-- scrit for restricting the user from going back to the login page -->
<script>
    window.history.forward() 
</script>
